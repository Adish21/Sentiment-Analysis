<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h1 class="title">SENTIMENT ANALYSIS</h1>
            <div class="input-group">
                <label>COPY THE LINK OF THE ARTICLE</label>
                <input type="text" placeholder="Paste the Link Here">
            </div>
            <div class="separator">or</div>
            <div class="input-group">
                <label>COPY THE HEADLINE OF THE ARTICLE</label>
                <input type="text" placeholder="Paste the Headline Here">
            </div>
            <div class="separator">or</div>
            <div class="upload-section">
                <label>UPLOAD THE IMAGE BELOW</label>
                <label class="upload-box">
                    <span>⬆️</span>
                    <input type="file" class="hidden">
                </label>
            </div>
        </div>
    </div>
</body>
</html>
