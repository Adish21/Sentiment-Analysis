<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Analyze Your Data</h1>
            <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Analyze</h1>

                <form id="analyze-form">
                    <div class="textfield">
                        <label for="link">Copy the Link</label>
                        <input type="text" name="link" placeholder="Paste your link here">
                    </div>

                    <div class="textfield">
                        <label for="headline">Copy the Headline</label>
                        <input type="text" name="headline" placeholder="Enter the headline">
                    </div>

                    <div class="textfield">
                        <label for="file">Upload Image or PDF</label>
                        <input type="file" name="file" accept="image/*,.pdf">
                    </div>

                    <button class="btn-login" type="submit">Analyze</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("analyze-form").addEventListener("submit", function (event) {
            let link = document.querySelector('input[name="link"]').value.trim();
            let headline = document.querySelector('input[name="headline"]').value.trim();
            let file = document.querySelector('input[name="file"]').files.length;

            if (!link && !headline && file === 0) {
                event.preventDefault();
                alert("Please fill at least one field to analyze the data.");
            }
        });
    </script>
</body>

</html>
