<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
        <style>
        .submit-btn {
            display: block;
            width: 70%;
            padding: 12px;
            margin-right: 90px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #6b6bff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: linear-gradient(45deg, #6b6bff, #ff6b6b);
        }
    </style>
</head>
    
<body>
    <div class="container">
        <div class="content-box">
            <h1 class="title">SENTIMENT ANALYSIS</h1>
            <div class="input-group">
                <label>COPY THE LINK OF THE ARTICLE</label>
                <input type="text" placeholder="Paste the Link Here">
            </div>
            <div class="separator">or</div>
            <div class="input-group">
                <label>COPY THE HEADLINE OF THE ARTICLE</label>
                <input type="text" placeholder="Paste the Headline Here">
            </div>
            <div class="separator">or</div>
            <div class="upload-section">
                <label>UPLOAD THE IMAGE</label>
                <label class="upload-box">
                    <span>⬆️</span>
                    <input type="file" class="hidden">
                </label>
            </div>
            <button class="submit-btn">Analyze Sentiment</button>
        </div>
    </div>
</body>
</html>
